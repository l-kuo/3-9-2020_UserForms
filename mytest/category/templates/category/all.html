{% extends 'category/base.html' %}

{% block content %}

<h1 class="text-center text-info my-3">Home Page</h1>
<div class="container col-md-6 offset-3">
    <a href="{% url 'cat-create' %}" class="btn btn-sm btn-primary">Create <i class="fa fa-plus"></i></a>

    <table class="table table-bordered mt-2">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for cat in cats %}
          <tr>
            <td>{{cat.id}}</td>
            <td>{{cat.name}}</td>
            <td>{{cat.created_at}}</td>
            <td>
                <a href="{% url 'cat-edit' cat.id %}" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i></a>
                <a href="{% url 'cat-delete' cat.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
            </td>
          </tr>
         {% endfor %}
        </tbody>
      </table>

</div>


{% endblock %}
