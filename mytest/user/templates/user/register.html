{% extends 'category/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center text-info my-3">Register Page</h1>
 <div class="container col-md-6 offset-3">
     {% for message in messages %}
     {{message}}
     {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn-sm btn-primary float-right">Register</button>
    </form>
 </div>

{% endblock %}
